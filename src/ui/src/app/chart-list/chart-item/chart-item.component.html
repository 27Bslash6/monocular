<div class="chart-item">
  <div class="chart-item-content">
    <img alt="{{ chart.attributes.name }}'s logo" src='assets/images/k8s-icon.png'/>
    <div class="chart-item-info">
      <h2 class="chart-item-info__title" (click)="goToDetail(chart)">
        {{ chart.attributes.name }}</h2>
      <p>
        <span class="chart-item-info__repo">{{ chart.attributes.repo }}</span>
        <span class="chart-item-info__version">
          v{{ chart.relationships.latestChartVersion.data.version }}</span>
      </p>
    </div>
  </div>
  <div class="chart-item-description">
    <div class="chart-item-description__text">
      {{ chart.attributes.description | truncate }}
    </div>
  </div>
</div>
